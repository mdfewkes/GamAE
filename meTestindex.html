<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>

<body>

<p><button id="B_Play">Play</button>


<script src="AudioClasses.js"></script>
<script src="AudioManager.js"></script>
<script src="DefineAudioObjects.js"></script>

<script>

	var playButton = document.getElementById("B_Play");
	playButton.addEventListener('click', function(){track2.play()});

	var myAudio = track2.getSourceFile();

	var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

	// Create a MediaElementAudioSourceNode
	// Feed the HTMLMediaElement into it
	var source = audioCtx.createMediaElementSource(myAudio);

	// Create a gain node
	var gainNode = audioCtx.createGain();

	// Create variables to store mouse pointer Y coordinate
	// and HEIGHT of screen
	var CurY;
	var HEIGHT = window.innerHeight;

	// Get new mouse pointer coordinates when mouse is moved
	// then set new gain value

	document.onmousemove = updatePage;

	function updatePage(e) {
	    CurY = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);

	    gainNode.gain.value = CurY/HEIGHT;
	    //myAudio.volume = CurY/HEIGHT;

	}


	// connect the AudioBufferSourceNode to the gainNode
	// and the gainNode to the destination, so we can play the
	// music and adjust the volume using the mouse cursor
	source.connect(gainNode);
	gainNode.connect(audioCtx.destination);

</script>

</body>
